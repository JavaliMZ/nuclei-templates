id: directory-listing

info:
    name: Directory Listing Detection
    author: JavaliMZ
    severity: low
    description: |
        Detects directory listing vulnerabilities by probing common directory paths and checking
        for directory index pages or file listings that could expose sensitive information.

http:
  - method: GET
    path:
      - '{{BaseURL}}/files/'
      - '{{BaseURL}}/backup/'
      - '{{BaseURL}}/backups/'
      - '{{BaseURL}}/admin/'
      - '{{BaseURL}}/uploads/'
      - '{{BaseURL}}/upload/'
      - '{{BaseURL}}/temp/'
      - '{{BaseURL}}/tmp/'
      - '{{BaseURL}}/data/'
      - '{{BaseURL}}/logs/'
      - '{{BaseURL}}/log/'
      - '{{BaseURL}}/public/'
      - '{{BaseURL}}/private/'
      - '{{BaseURL}}/config/'
      - '{{BaseURL}}/storage/'
      - '{{BaseURL}}/assets/'
      - '{{BaseURL}}/downloads/'
      - '{{BaseURL}}/dump/'
      - '{{BaseURL}}/export/'
      - '{{BaseURL}}/static/'
      - '{{BaseURL}}/dev/'
      - '{{BaseURL}}/test/'
      - '{{BaseURL}}/debug/'
      - '{{BaseURL}}/cgi-bin/'
      - '{{BaseURL}}/home/000~ROOT~000/'
    matchers-condition: or
    matchers:
      - type: word
        words:
          - "Index of /"
          - "Parent Directory"
          - "Directory listing"
        part: body
      - type: regex
        regex:
          - "<a href=\\\"[^\\\"]+\\\">[^\\\"]+</a>"
        part: body
      - type: status
        status:
          - 200
    extractors:
    - type: regex
        part: body
        name: full_urls
        regex:
        - "https?:\\/\\/[\\w\\.-]+[\\w\\/\\.-]*"
    - type: regex
        part: body
        name: relative_urls
        regex:
        - "href=['\"](\\/[\\w\\/\\.-]*)['\"]"
    - type: dsl
        dsl:
        - "join(BaseURL, relative_urls)"
